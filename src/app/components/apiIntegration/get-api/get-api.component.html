<div class="row">
  <div class="col-2">
    <button class="btn btn-success" (click)="getAllUsers()">Get Users</button>
  </div>
  <div class="col-3">
    <select class="form-select">
      @for (item of usersList; track $index) {
      <option value="item.name">{{ item.name }}</option>
      }
    </select>
  </div>
</div>
